<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <a href="{% url 'show_my_tasks' %}">My tasks</a>
        <a href="{% url 'list_projects' %}">My projects</a>
        <a href="{% url 'logout' %}">Logout</a>
    </header>
    <main>
        <div>
            <h1>My Tasks</h1>
            {% if not tasks %}
            <p>You have no tasks</p>
          {% else %}
            <table>
                <thead>
                        <th>Name</th>
                        <th>Start date</th>
                        <th>Due date</th>
                        <th>Is completed</th>
                </thead>
                <tbody>
                    {% for task in tasks %}
                        <tr>
                            <td>{{ task.name }} </td>
                            <td>{{ task.start_date}} </td>
                            <td>{{ task.due_date }} </td>
                            <td>{{ task.is_completed|yesno:"yes,no" }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
          {% endif %}




        </div>
    </main>

</body>
</html>
